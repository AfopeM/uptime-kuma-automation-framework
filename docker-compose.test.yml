services:
  uptime-kuma:
    container_name: uptime-kuma-test
    image: louislam/uptime-kuma:2
    restart: unless-stopped
    ports:
      - "3002:3001"
    volumes:
      - ./test-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001"]
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 10s
